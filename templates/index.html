
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Input Form</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
</head>
<body>
  <div class="wrapper">
    <div class="form-section">
      <h2>Product Info</h2>
      <form action="/check" method="POST" id="product-form" enctype="multipart/form-data">
        <div class="input-field">
          <label for="excelFile">Upload Excel File</label>
          <input type="file" id="excelFile" name="excelFile" accept=".xlsx,.xls" required />
        </div>

        <div class="input-field">
          <label for="productName">Product Name</label>
          <input type="text" id="productName" name="productName" placeholder="Enter product name" value="{{ last_product or '' }}" required />
        </div>

        <div class="input-field">
          <label for="color">Color</label>
          <input type="text" id="color" name="color" placeholder="Enter color" value="{{ last_color or '' }}" required />
        </div>

        <div class="input-field">
          <label for="sheetName">Sheet Name (optional)</label>
          <input type="text" id="sheetName" name="sheetName" placeholder="{{ default_sheet }}" value="{{ default_sheet }}" />
        </div>

        <button type="submit">Check Product</button>
      </form>
    </div>

    <div class="images-main-section">
      <div id="result" class="result-box" role="status" aria-live="polite">
        <span class="result-text" style="opacity:.9">Awaiting input â€” submit the form to run the check.</span>
      </div>
      <div id="main-swatch-container" class="images-container" style="display: none;">
        <div id="main-image-section" class="image-section" style="display: none;">
          <h4>Main Image</h4>
          <img id="main-image" src="" alt="Main Product Image" />
        </div>
        <div id="swatch-image-section" class="image-section" style="display: none;">
          <h4>Swatch Image</h4>
          <img id="swatch-image" src="" alt="Swatch Image" />
        </div>
      </div>
    </div>

    <div class="images-additional-section">
      <div id="additional-container" class="images-container" style="display: none;">
        <h3>Additional Images</h3>
        <div id="additional-images-section" class="image-section" style="display: block;">
          <div id="additional-images-grid" class="images-grid"></div>
        </div>
      </div>
    </div>
  </div>
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
