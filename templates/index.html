
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Input Form</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
</head>
<body>
  <div class="wrapper four-panel">
    <!-- Panel 1: Form -->
    <div class="panel panel-form">
      <div class="card">
        <h2>Product Info</h2>
        <form action="/check" method="POST" id="product-form" enctype="multipart/form-data">
          <div class="input-field">
            <label for="excelFile">Upload Excel File</label>
            <input type="file" id="excelFile" name="excelFile" accept=".xlsx,.xls" required />
          </div>

          <div class="input-field">
            <label for="gtin">Sellable GTIN</label>
            <input type="text" id="gtin" name="gtin" placeholder="Enter Sellable GTIN" required />
          </div>

          <div class="input-field">
            <label for="sheetName">Sheet Name (optional)</label>
            <input type="text" id="sheetName" name="sheetName" placeholder="{{ default_sheet }}" value="{{ default_sheet }}" />
          </div>

          <button type="submit">Check Product</button>
        </form>
      </div>
    </div>

    <!-- Panel 2: Response + Product/Color + Swatch -->
    <div class="panel panel-response">
      <div class="card">
        <div id="result" class="result-box" role="status" aria-live="polite">
          <span class="result-text" style="opacity:.9">Awaiting input â€” submit the form to run the check.</span>
        </div>

        <div id="response-meta" class="response-meta" style="display:none; margin-top:16px;">
          <div class="meta-row"><strong>GTIN:</strong> <span id="response-gtin"></span></div>
          <div class="meta-row"><strong>Product:</strong> <span id="response-product"></span></div>
          <div class="meta-row"><strong>Color:</strong> <span id="response-color"></span></div>
        </div>

        <div id="swatch-panel" style="display:none; margin-top:16px;">
          <h4>Swatch</h4>
          <img id="response-swatch-img" src="" alt="Swatch" />
        </div>
      </div>
    </div>

    <!-- Panel 3: Full Main Image -->
    <div class="panel panel-main">
      <div class="card">
        <h3>Main Image</h3>
        <div class="main-full">
          <img id="full-main-image" src="" alt="Full Main Image" />
        </div>
      </div>
    </div>

    <!-- Panel 4: Additional Images (2 per row) -->
    <div class="panel panel-additional">
      <div class="card">
        <h3>Additional Images</h3>
        <div id="additional-images-grid" class="images-grid"></div>
      </div>
    </div>
  </div>
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
